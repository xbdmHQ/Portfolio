<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>BetterDiscord Theme Fixer</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Upload your css theme file to fix grey areas.">

		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/loader.css">
		<link rel="stylesheet" href="css/content.css">
		<link rel="stylesheet" href="/shared/shared.css">


		<script defer src="js/main.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="loaderContainer">
				<p id="loading">Loading...</p>
			</div>

			<div id="content" class="hide">
				<p id="logo-sub-text"></p>
				<label for="fileUploader" id="label">Upload a file</label>
				<input id="fileUploader" type="file" onchange="processFile(this.files[0])">

				<div id="saveOptions" class="hide">
					<button class="downloadMethod" onclick="copyToClipboard()">Copy to clipboard</button>
					<button class="downloadMethod" onclick="downloadAsFile()">Download as file</button>
				</div>
			</div>
		</div>

		<a id="downloader"></a>
	</body>
</html>
